<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <h1>Our Products</h1>
      <img src="/images/add_shopping_cart.png" alt="shopping cart" />
    </header>
    <!-- Navigation Section -->
    <main>
      <section class="nav-items">
        <nav>
          <ul>
            <li>
              <a href="#">New</a>
              <a href="">Mask</a>
              <a href="">Umbrella</a>
              <a href="">Clothings</a>
            </li>
          </ul>
        </nav>
      </section>
      <!-- Cards Section -->
      <section class="card-items">
        <!-- Blue mask -->
        <div class="card-1">
          <div>
            <img src="/images/blue-mask.png" alt="blue mask" />
          </div>
          <div>
            <p>available colours:</p>
            <img src="/images/pink-ellipse.png" alt="" />
            <img src="/images/orange-ellipse.png" alt="" />
            <img src="/images/lightgreen-ellipse.png" alt="" />
          </div>
          <p>Rs 120 /pc</p>
        </div>
        <!-- Red mask -->
        <div class="card-2">
          <div>
            <img src="/images/red-mask.png" alt="red mask" />
          </div>
          <div>
            <p>available colours:</p>
            <img src="/images/purple-ellipse.png" alt="" />
            <img src="/images/white-ellipse.png" alt="" />
            <img src="/images/black-ellipse.png" alt="" />
          </div>
          <p>Rs 80 /pc</p>
        </div>
        <!-- Yellow mask -->
        <div class="card-3">
          <div>
            <img src="/images/yellow-mask.png" alt="yellow mask" />
          </div>
          <div>
            <p>available colours:</p>
            <img src="/images/blue-ellipse.png" alt="" />
            <img src="/images/lightpurple-ellipse.png" alt="" />
            <img src="/images/lightgreen-ellipse.png" alt="" />
          </div>
          <p>Rs 100 /pack</p>
        </div>
        <!-- Black mask -->
        <div class="card-4">
          <div>
            <img src="/images/black-mask.png" alt="black mask" />
          </div>
          <div>
            <p>available colours:</p>
            <img src="/images/white-ellipse.png" alt="" />
            <img src="/images/red-ellipse.png" alt="" />
            <img src="/images/skyblue-ellipse.png" alt="" />
          </div>
          <p>Rs 200 /pc</p>
        </div>
      </section>
    </main>
  </body>
</html>
